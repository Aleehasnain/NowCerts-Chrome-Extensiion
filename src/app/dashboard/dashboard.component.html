<section>
  <mat-sidenav-container>
    <mat-sidenav-content>
      <header class="py-3 px-6 flex justify-between lg:justify-end items-center"
        style="background-color: #2dabc1; z-index: inherit; position: fixed; border-bottom: 1px solid #e4e4e4;display: flex;">
        <div class="notifications w-32" style="
            display: flex;
            justify-content: end;
            gap: 0.5rem;
            margin-right: 0.5rem;
          ">
          <div style="    display: flex;
          align-items: center;
          justify-content: center;"> <img style=" width: 106px;
            margin: 3pt 4pt 4pt 4pt;
            border-radius: 20px;" src="./assets/svgs/logo.jfif" alt=" Logo" /></div>
          <div style="        display: flex;
         right: 0;
         margin-right: 8pt;
         margin-top: -3pt;">
            <ng-container *ngIf="ableToMapping">
              <div (click)="allMapping()" style="display: flex; align-items: center; margin-right: 8pt;">
                <mat-icon class="iconClass">link</mat-icon>
                <p class="dataitems">Mappings</p>
              </div>
            </ng-container>

            <div (click)="goBack()" style="display: flex; align-items: center; margin-right: 8pt;">
              <mat-icon class="iconClass" fontIcon="home"></mat-icon>
              <p class="dataitems">Home</p>
            </div>
            <div (click)="logout()" style="display: flex; align-items: center">
              <!-- <mat-icon class="iconClass">logout</mat-icon> -->
              <mat-icon class="iconClass">power_settings_new</mat-icon>
              <p class="dataitems">Logout</p>
            </div>
          </div>
        </div>
      </header>

      <main class="py-3 px-6" style="padding-top: 50px;">
        <router-outlet></router-outlet>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <div style="
  background: #cfc8c8;
  text-align: center;
  height: fit-content;
  position: fixed;
  margin: 0pt 0pt 8pt 0pt;
  left: 0;
  bottom: 0;
  width: 100%;
">
    <h4 style="margin: 0">NowCerts LLC 2023</h4> 
    <!-- <button (click)="enableAuto()">Enable</button> -->
  </div>
</section>
